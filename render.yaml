services:
  - type: web
    name: videojuegos-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        value: sqlite:///database.db
      - key: SECRET_KEY
        value: dev-secret
      - key: FRONTEND_URL
        value: https://videojuegos-frontend.onrender.com  # (ajusta esto al nombre real del frontend cuando lo crees)

  - type: web
    name: videojuegos-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://videojuegos-backend.onrender.com
